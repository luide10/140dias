    <style>
        /* --- DESIGN SYSTEM --- */
        :root {
            --primary-gradient: linear-gradient(135deg, #00c853 0%, #64dd17 100%);
            --bg-gradient: linear-gradient(180deg, #e8f5e9 0%, #ffffff 100%);
            --card-shadow: 0 10px 30px -10px rgba(0, 100, 0, 0.15);
            --text-main: #1b5e20;
            --text-sec: #4caf50;
            
            --facil: #a5d6a7;
            --medio: #90caf9;
            --dificil: #ce93d8;
            
            --pago-gradient: linear-gradient(135deg, #ff5252 0%, #d32f2f 100%);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent; /* Remove flash azul no toque */
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-gradient);
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
            min-height: 100vh;
            /* Garante que o scroll funcione e tenha espa√ßo no fim */
            padding-bottom: 120px; 
            overflow-x: hidden;
            width: 100%;
        }

        /* --- LAYOUT DO COMPUTADOR (PADR√ÉO) --- */
        .container-master {
            width: 100%;
            max-width: 900px; /* Limita a largura no PC */
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* HEADER */
        .app-header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }

        h1 { 
            color: var(--text-main); 
            margin: 5px 0; 
            font-size: 2rem; 
            font-weight: 800;
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            font-size: 1rem;
            color: var(--text-sec);
            font-weight: 500;
        }

        /* PLACAR (SCOREBOARD) */
        .placar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px); 
            padding: 25px;
            border-radius: 24px;
            box-shadow: 0 15px 40px rgba(0, 50, 0, 0.15);
            margin-bottom: 30px;
            text-align: center;
            width: 100%;
            max-width: 600px;
            /* Sticky suave */
            position: sticky;
            top: 20px;
            z-index: 100;
            border: 1px solid rgba(255,255,255,0.6);
        }

        .valor-total { 
            font-size: 3.5em; 
            font-weight: 800; 
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 10px 0 20px 0;
            letter-spacing: -2px;
            line-height: 1;
            filter: drop-shadow(0 2px 4px rgba(0,200,83,0.2));
        }

        /* BARRA DE PROGRESSO */
        .progress-bar-container { 
            width: 100%; 
            height: 24px; 
            background-color: #eaeff2; 
            border-radius: 50px; 
            overflow: hidden; 
            margin-bottom: 15px; 
            box-shadow: inset 0 3px 6px rgba(0,0,0,0.15), 0 1px 2px rgba(255,255,255,0.8);
            position: relative;
        }
        
        .progress-bar-fill { 
            height: 100%; 
            background: linear-gradient(90deg, #00e676, #00c853);
            width: 0%; 
            transition: width 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            border-radius: 50px;
            position: relative;
        }

        .progress-bar-fill::after {
            content: '';
            position: absolute; top: 2px; left: 5px; right: 5px; height: 40%;
            background: linear-gradient(180deg, rgba(255,255,255,0.7) 0%, rgba(255,255,255,0.1) 100%);
            border-radius: 50px; opacity: 0.8;
        }

        #progressoTexto {
            font-size: 0.9em;
            color: #666; font-weight: 700;
            background: white; padding: 5px 15px; border-radius: 20px;
            display: inline-block; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* GRID DE CART√ïES */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); 
            gap: 15px;
            width: 100%;
            padding-bottom: 40px;
        }

        .section-title {
            grid-column: 1 / -1;
            margin-top: 40px; margin-bottom: 15px;
            font-size: 1.1rem; font-weight: 700; color: #555;
            display: flex; align-items: center; justify-content: space-between;
            gap: 10px;
        }
        
        .btn-mini-clear {
            background: white; border: 1px solid #ffcdd2; color: #e57373;
            font-size: 0.75em; padding: 6px 12px; border-radius: 15px;
            cursor: pointer; font-weight: 600;
        }

        .card {
            background-color: white;
            border-radius: 18px;
            padding: 18px 5px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 700; font-size: 1.1rem; color: #555;
            border: 2px solid transparent;
            user-select: none;
        }

        .card:active { transform: scale(0.9); } /* Feedback de toque */

        .facil { background-color: #f1f8e9; color: #33691e; }
        .medio { background-color: #e3f2fd; color: #0d47a1; }
        .dificil { background-color: #f3e5f5; color: #4a148c; }

        .card.pago {
            background: var(--pago-gradient) !important;
            color: white !important;
            box-shadow: 0 5px 15px rgba(211, 47, 47, 0.4);
            border: none;
            text-decoration: line-through;
            opacity: 0.9;
            transform: scale(0.95);
        }

        /* TELA DE LOGIN */
        .centro-tela {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: var(--bg-gradient);
            z-index: 2000;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            padding: 20px;
            overflow-y: auto; /* Permite scroll se tela for pequena */
        }

        .card-branco {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin: auto 0;
        }

        .login-icon { font-size: 4rem; display: block; margin-bottom: 10px; }
        .input-texto { width: 100%; padding: 18px; margin: 10px 0; border: 2px solid #f0f0f0; border-radius: 16px; font-size: 1.1rem; text-align: center; outline: none; background: #fafafa; }
        .input-texto:focus { border-color: #00c853; background: white; }

        .btn-row { display: flex; gap: 10px; width: 100%; margin-top: 20px; }
        .btn-base { padding: 18px 0; font-size: 1.1em; border-radius: 16px; cursor: pointer; font-weight: 700; flex: 1; border: none; }
        .btn-entrar { background: var(--primary-gradient); color: white; }
        .btn-cadastrar { background: white; color: #2196f3; border: 2px solid #e3f2fd; }
        
        .btn-secundario { background: none; border: none; color: #888; text-decoration: underline; margin-top: 30px; padding: 15px; display: block; width: 100%; }
        .btn-danger { background: #ffebee; color: #c62828; border: 1px solid #ffcdd2; margin-top: 20px; width: 100%; max-width: 100%; padding: 18px; border-radius: 16px; font-weight: 700; }
        .btn-fix { background: #ffecb3; color: #ff6f00; border: 2px solid #ffca28; margin-top: 15px; width: 100%; padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer; display: none; }

        .loading-spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #00c853; border-radius: 50%; margin: 20px auto; animation: spin 1s linear infinite; display: none; }
        .user-badge { background: #e8f5e9; color: #2e7d32; padding: 8px 20px; border-radius: 50px; font-weight: 600; font-size: 0.9em; margin-bottom: 20px; display: inline-block; }
        #error-box { display: none; background-color: #ffebee; color: #c62828; padding: 20px; border-radius: 16px; margin-bottom: 20px; max-width: 500px; text-align: left; }

        /* --- MODO CELULAR (RESPONSIVIDADE INTELIGENTE) --- */
        @media (max-width: 600px) {
            body {
                padding: 10px 10px 150px 10px; /* Mais espa√ßo embaixo, menos nos lados */
            }

            .container-master {
                padding: 0; /* Remove padding extra do container */
            }

            h1 { font-size: 1.5rem; } /* T√≠tulo menor */

            /* Placar compacto e sempre no topo */
            .placar {
                padding: 15px;
                top: 5px; /* Cola no topo */
                margin-bottom: 20px;
                border-radius: 20px;
                box-shadow: 0 5px 20px rgba(0, 50, 0, 0.1);
            }

            .valor-total { 
                font-size: 2.5em; /* Valor menor para n√£o quebrar linha */
                margin: 5px 0 10px 0;
            }

            .progress-bar-container { height: 18px; margin-bottom: 10px; }

            /* Grid mais apertadinho para caber mais */
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
                gap: 8px;
            }

            .card {
                padding: 12px 2px;
                font-size: 0.9rem;
                border-radius: 12px;
            }

            /* Bot√µes de se√ß√£o ocupam a largura toda se precisar */
            .section-title {
                margin-top: 25px;
                font-size: 0.95rem;
            }

            /* Login adaptado para telas pequenas */
            .card-branco {
                padding: 25px 20px;
                border-radius: 20px;
            }
            .login-icon { font-size: 2.5rem; }
            .btn-base { padding: 14px 0; font-size: 1em; }
        }

        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="error-box">
        <h3>‚ö†Ô∏è Aten√ß√£o</h3>
        <p id="error-message">Erro desconhecido.</p>
    </div>

    <!-- TELA 1: LOGIN -->
    <div id="login-screen" class="centro-tela">
        <div class="card-branco">
            <span class="login-icon">üèîÔ∏è</span>
            <h2 style="color: #333; margin-top: 0; font-size: 1.5rem;">Jornada 5k</h2>
            <p style="color: #666; font-size: 0.9em;">Escale a montanha da economia.</p>
            
            <input type="text" id="profileInput" class="input-texto" placeholder="Seu Usu√°rio" autocomplete="off">
            <input type="password" id="passwordInput" class="input-texto" placeholder="Sua Senha" autocomplete="off">
            
            <div id="loading" class="loading-spinner"></div>
            
            <div id="btnContainer" class="btn-row">
                <button class="btn-base btn-entrar" onclick="fazerLogin()">Entrar</button>
                <button class="btn-base btn-cadastrar" onclick="criarConta()">Criar</button>
            </div>
            
            <p style="font-size:0.7em; color:#bbb; margin-top:20px; margin-bottom: 0;">Sincronizado na nuvem ‚òÅÔ∏è</p>
        </div>
    </div>

    <!-- TELA 2: DASHBOARD -->
    <div id="dashboard-screen" style="display: none;" class="container-master">
        
        <div class="app-header">
            <h1>Jornada 5k</h1>
            <p class="subtitle">Subindo a montanha! üßó</p>
        </div>

        <div class="user-badge" id="userBadge">Ol√°, ...</div>
        
        <div id="fixDataContainer" style="width: 100%; display: none; margin-bottom: 20px;">
            <button class="btn-fix" onclick="resetarParaPiramide()">
                üîÑ Atualizar para Pir√¢mide (Corrige o Bug)
            </button>
            <p style="font-size: 0.8em; color: #ff6f00; text-align: center; margin-top: 5px;">
                Isso vai resetar seus valores para o novo formato.
            </p>
        </div>
        
        <div class="placar">
            <div style="font-size: 0.75em; text-transform: uppercase; letter-spacing: 1px; color: #888; font-weight: 700;">Voc√™ j√° guardou</div>
            <div class="valor-total" id="displayTotal">R$ 0,00</div>
            
            <div class="progress-bar-container">
                <div class="progress-bar-fill" id="barraProgresso"></div>
            </div>
            <div id="progressoTexto">Carregando...</div>
        </div>

        <div class="grid-container" id="grid"></div>

        <button class="btn-danger" onclick="limparTudo()">üóëÔ∏è Limpar Todo o Progresso</button>
        <button class="btn-secundario" onclick="sairPerfil()">Sair / Trocar Conta</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCYJjFkB_Xp8BkkM8WVA7l7i7DTf_ZDZFA",
            authDomain: "dias-e3c5a.firebaseapp.com",
            projectId: "dias-e3c5a",
            storageBucket: "dias-e3c5a.firebasestorage.app",
            messagingSenderId: "829637746364",
            appId: "1:829637746364:web:ba00ffee4e789f6d1afab9"
        };

        let app, db, auth;
        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            console.log("Firebase conectado.");
        } catch (e) {
            console.error("Erro config:", e);
            mostrarErro("Erro na configura√ß√£o interna do App. Verifique o console.");
        }

        let perfilAtual = null;
        let dadosDesafio = [];
        let unsubscribe = null;
        const VERSAO_ATUAL = 'piramide_v2'; 

        const loginScreen = document.getElementById('login-screen');
        const dashboardScreen = document.getElementById('dashboard-screen');
        const loading = document.getElementById('loading');
        const btnContainer = document.getElementById('btnContainer');
        const errorBox = document.getElementById('error-box');
        const fixDataContainer = document.getElementById('fixDataContainer');

        function mostrarErro(mensagem) {
            errorBox.style.display = 'block';
            document.getElementById('error-message').innerHTML = mensagem;
            loginScreen.style.zIndex = '3000';
            loading.style.display = 'none';
            btnContainer.style.display = 'flex';
        }

        function alternarLoading(ativar) {
            if (ativar) {
                btnContainer.style.display = 'none';
                loading.style.display = 'block';
                errorBox.style.display = 'none';
            } else {
                btnContainer.style.display = 'flex';
                loading.style.display = 'none';
            }
        }

        window.fazerLogin = async function() {
            const nomeInput = document.getElementById('profileInput').value.trim().toLowerCase();
            const senhaInput = document.getElementById('passwordInput').value.trim();

            if (!nomeInput) return alert("Digite o usu√°rio.");
            if (!senhaInput) return alert("Digite a senha.");

            alternarLoading(true);
            perfilAtual = nomeInput;

            try {
                await signInAnonymously(auth);
                const docRef = doc(db, 'perfis', perfilAtual);
                const docSnap = await getDoc(docRef);

                if (!docSnap.exists()) {
                    alert("Usu√°rio n√£o encontrado! Verifique o nome ou crie uma conta nova.");
                    alternarLoading(false);
                    return;
                }

                const data = docSnap.data();
                if (data.senha && data.senha !== senhaInput) {
                    alert("Senha incorreta!");
                    alternarLoading(false);
                    return;
                }

                iniciarApp(docRef);

            } catch (error) {
                console.error("Erro Login:", error);
                tratarErroGeral(error);
            }
        };

        window.criarConta = async function() {
            const nomeInput = document.getElementById('profileInput').value.trim().toLowerCase();
            const senhaInput = document.getElementById('passwordInput').value.trim();

            if (!nomeInput) return alert("Escolha um nome de usu√°rio.");
            if (!senhaInput) return alert("Crie uma senha.");
            if (senhaInput.length < 6) return alert("A senha deve ter no m√≠nimo 6 caracteres.");

            alternarLoading(true);
            perfilAtual = nomeInput;

            try {
                await signInAnonymously(auth);
                const docRef = doc(db, 'perfis', perfilAtual);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    alert("Este nome de usu√°rio j√° existe! Por favor, escolha outro.");
                    alternarLoading(false);
                    return;
                }

                criarDadosPadrao();
                await setDoc(docRef, { 
                    items: dadosDesafio, 
                    senha: senhaInput,
                    layout: VERSAO_ATUAL,
                    criadoEm: new Date().toISOString() 
                });

                iniciarApp(docRef);

            } catch (error) {
                console.error("Erro Cadastro:", error);
                tratarErroGeral(error);
            }
        };

        function iniciarApp(docRef) {
            unsubscribe = onSnapshot(docRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    dadosDesafio = data.items || [];
                    
                    if (data.layout !== VERSAO_ATUAL) {
                        fixDataContainer.style.display = 'block'; 
                    } else {
                        fixDataContainer.style.display = 'none';
                    }

                    abrirDashboard();
                }
            }, (error) => {
                console.error("Erro no Listener:", error);
            });
        }

        window.resetarParaPiramide = async function() {
            if(confirm("Isso vai reiniciar seu progresso para aplicar o novo formato Pir√¢mide. Continuar?")) {
                criarDadosPadrao();
                const docRef = doc(db, 'perfis', perfilAtual);
                await updateDoc(docRef, { 
                    items: dadosDesafio,
                    layout: VERSAO_ATUAL 
                });
                alert("Atualizado com sucesso!");
            }
        }

        window.limparIntervalo = function(inicio, fim) {
            if(confirm("Tem certeza que quer limpar apenas esta se√ß√£o?")) {
                for(let i=inicio; i<fim; i++) {
                    dadosDesafio[i].pago = false;
                }
                salvarProgresso();
            }
        }

        window.limparTudo = function() {
            if(confirm("ATEN√á√ÉO: Isso vai apagar todo o dinheiro marcado. Tem certeza?")) {
                dadosDesafio.forEach(item => item.pago = false);
                salvarProgresso();
            }
        }

        function tratarErroGeral(error) {
            alternarLoading(false);
            if(error.code === 'permission-denied') {
                mostrarErro(`<strong>ACESSO NEGADO:</strong> Banco bloqueado.`);
            } else if(error.code === 'auth/operation-not-allowed') {
                mostrarErro(`<strong>LOGIN BLOQUEADO:</strong> Ative o login An√¥nimo.`);
            } else if(error.code === 'auth/unauthorized-domain') {
                mostrarErro(`<strong>DOM√çNIO BLOQUEADO:</strong> Adicione o dom√≠nio.`);
            } else {
                mostrarErro("Erro: " + error.code);
            }
        }

        function abrirDashboard() {
            loginScreen.style.display = 'none';
            dashboardScreen.style.display = 'flex'; 
            const nomeFormatado = perfilAtual.charAt(0).toUpperCase() + perfilAtual.slice(1);
            document.getElementById('userBadge').textContent = `üëã Ol√°, ${nomeFormatado}`;
            renderizar();
        }

        function criarDadosPadrao() {
            dadosDesafio = [];
            for(let i=1; i<=30; i++) dadosDesafio.push({ valor: i, tipo: 'facil', pago: false });
            for(let i=31; i<=48; i++) dadosDesafio.push({ valor: i, tipo: 'medio', pago: false });
            for(let i=49; i<=71; i++) dadosDesafio.push({ valor: i, tipo: 'dificil', pago: false });
            for(let i=70; i>=49; i--) dadosDesafio.push({ valor: i, tipo: 'dificil', pago: false });
            for(let i=48; i>=31; i--) dadosDesafio.push({ valor: i, tipo: 'medio', pago: false });
            for(let i=30; i>=1; i--) dadosDesafio.push({ valor: i, tipo: 'facil', pago: false });
        }

        function salvarProgresso() {
            const docRef = doc(db, 'perfis', perfilAtual);
            updateDoc(docRef, { items: dadosDesafio });
        }

        function renderizar() {
            const grid = document.getElementById('grid');
            grid.innerHTML = ''; 
            
            let totalGuardado = 0;
            let diasPagos = 0;
            const totalDias = 141;

            const grupos = [
                { titulo: 'üü¢ N√≠vel F√°cil (Ida)', range: [0, 30] },
                { titulo: 'üîµ N√≠vel M√©dio (Ida)', range: [30, 48] },
                { titulo: 'üü£ N√≠vel Dif√≠cil (O Pico)', range: [48, 93] }, 
                { titulo: 'üîµ N√≠vel M√©dio (Volta)', range: [93, 111] }, 
                { titulo: 'üü¢ N√≠vel F√°cil (Volta)', range: [111, 141] } 
            ];

            grupos.forEach(grupo => {
                const tituloContainer = document.createElement('div');
                tituloContainer.className = 'section-title';
                
                const texto = document.createElement('span');
                texto.textContent = grupo.titulo;
                
                const btnLimpar = document.createElement('button');
                btnLimpar.className = 'btn-mini-clear';
                btnLimpar.textContent = 'Limpar Se√ß√£o';
                btnLimpar.onclick = () => limparIntervalo(grupo.range[0], grupo.range[1]);

                tituloContainer.appendChild(texto);
                tituloContainer.appendChild(btnLimpar);
                grid.appendChild(tituloContainer);

                const itensDaEtapa = dadosDesafio.slice(grupo.range[0], grupo.range[1]);

                itensDaEtapa.forEach((item, indexLocal) => {
                    const indexReal = grupo.range[0] + indexLocal;
                    const card = document.createElement('div');
                    card.className = `card ${item.tipo} ${item.pago ? 'pago' : ''}`;
                    card.textContent = `R$ ${item.valor}`;
                    
                    if (item.pago) {
                        totalGuardado += item.valor;
                        diasPagos++;
                    }

                    card.onclick = () => {
                        dadosDesafio[indexReal].pago = !dadosDesafio[indexReal].pago;
                        salvarProgresso();
                    };

                    grid.appendChild(card);
                });
            });

            document.getElementById('displayTotal').textContent = totalGuardado.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            
            const pct = (diasPagos / totalDias) * 100;
            document.getElementById('barraProgresso').style.width = `${pct}%`;
            document.getElementById('progressoTexto').textContent = `${diasPagos} de ${totalDias} dias conclu√≠dos (${Math.round(pct)}%)`;
        }

        window.sairPerfil = function() {
            if(unsubscribe) unsubscribe();
            perfilAtual = null;
            dadosDesafio = [];
            dashboardScreen.style.display = 'none';
            loginScreen.style.display = 'flex';
            document.getElementById('profileInput').value = '';
            document.getElementById('passwordInput').value = '';
            alternarLoading(false);
        }
    </script>
</body>
</html>
